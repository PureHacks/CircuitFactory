<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Circuit Factory</title>
	</head>
	<body>
		<div id="loading-overlay">
			<i class="blink">Loading&hellip;</i>
		</div>
		<div class="app">
			<nav>
				<button data-bind="click: changeScreen.bind($data, 'circuit-home')">home</button>
				<button data-bind="click: changeScreen.bind($data, 'circuit-setup')">setup</button>
				<button data-bind="click: changeScreen.bind($data, 'circuit-interval')">interval</button>
				<button data-bind="click: changeScreen.bind($data, 'circuit-summary')">summary</button>
			</nav>
			<div id="app-screen-holder">
				<section class="app-screen" data-bind="template:{ name: 'circuit-home'}, fadeVisible : activeScreen() == 'circuit-home'">
				</section>
				<section class="app-screen" data-bind="template:{ name: 'circuit-setup'}, fadeVisible : activeScreen() == 'circuit-setup'">
				</section>
				<section class="app-screen" data-bind="template:{ name: 'circuit-interval'}, fadeVisible : activeScreen() == 'circuit-interval'">
				</section>
				<section class="app-screen" data-bind="template:{ name: 'circuit-summary'}, fadeVisible : activeScreen() == 'circuit-summary'">
				</section>
			</div>
		</div>

		<script type="text/html" id="circuit-home">
			<h2>Welcome to Circuit Factory</h2>
		</script>

		<script type="text/html" id="circuit-setup">
			<h2>Build your Circuit</h2>
		</script>

		<script type="text/html" id="circuit-interval">
			<h2>Do your Circuit</h2>
		</script>

		<script type="text/html" id="circuit-summary">
			<h2>Circuit Overview</h2>
		</script>


		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/knockout-2.3.0.js"></script>
		<script src="js/ko-binding-handlers.js"></script>		
		<script src="js/models/models.js"></script>
		<script src="js/viewModels/viewModels.js"></script>

		<script src="phonegap.js"></script>
		<script src="js/index.js"></script>
		<script>
			app.initialize();
		</script>
	</body>
</html>
